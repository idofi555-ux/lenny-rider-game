<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e"/>
      <stop offset="100%" style="stop-color:#1a0a3e"/>
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00dddd"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="pinkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- Stars -->
  <circle cx="80" cy="100" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="420" cy="80" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="150" cy="150" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="380" cy="180" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="450" cy="140" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="60" cy="200" r="2" fill="#fff" opacity="0.6"/>

  <!-- Road/Track -->
  <path d="M 0 380 Q 256 320 512 380 L 512 512 L 0 512 Z" fill="#0a0a1a"/>
  <path d="M 0 380 Q 256 320 512 380" stroke="#00ffff" stroke-width="6" fill="none" filter="url(#neonGlow)"/>

  <!-- Undercarriage glow -->
  <ellipse cx="256" cy="340" rx="100" ry="20" fill="#ff00ff" opacity="0.4" filter="url(#pinkGlow)"/>

  <!-- Car Shadow -->
  <ellipse cx="256" cy="350" rx="110" ry="25" fill="rgba(0,0,0,0.5)"/>

  <!-- Car Body -->
  <path d="M 120 310
           Q 100 290 130 270
           L 170 250
           L 340 250
           Q 400 260 410 290
           L 410 320
           L 120 320 Z"
        fill="url(#carGrad)" filter="url(#neonGlow)"/>

  <!-- Car Cabin -->
  <path d="M 200 250
           Q 210 200 260 190
           Q 310 190 320 230
           L 320 250
           L 200 250 Z"
        fill="url(#carGrad)" filter="url(#neonGlow)"/>

  <!-- Accent Stripe -->
  <rect x="130" y="295" width="270" height="20" fill="#ff00ff" opacity="0.8"/>

  <!-- Windshield -->
  <path d="M 210 250
           Q 220 210 260 200
           Q 300 200 310 240
           L 310 250
           L 210 250 Z"
        fill="#1a3a5c"/>

  <!-- Windshield reflection -->
  <path d="M 230 245 L 245 215 L 270 215 L 255 245 Z" fill="rgba(255,255,255,0.3)"/>

  <!-- Spoiler -->
  <path d="M 115 265 L 90 230 L 115 230 L 130 260 Z" fill="#ff00ff"/>
  <rect x="105" y="230" width="8" height="30" fill="#ff00ff"/>

  <!-- Headlights -->
  <ellipse cx="400" cy="280" rx="12" ry="10" fill="#ffffcc" filter="url(#neonGlow)"/>
  <ellipse cx="400" cy="305" rx="12" ry="10" fill="#ffffcc" filter="url(#neonGlow)"/>

  <!-- Tail lights -->
  <ellipse cx="115" cy="280" rx="10" ry="8" fill="#ff0033" filter="url(#pinkGlow)"/>
  <ellipse cx="115" cy="305" rx="10" ry="8" fill="#ff0033" filter="url(#pinkGlow)"/>

  <!-- Front Wheel -->
  <circle cx="340" cy="340" r="40" fill="#0a0a0a"/>
  <circle cx="340" cy="340" r="32" fill="#444"/>
  <circle cx="340" cy="340" r="24" fill="#666"/>
  <circle cx="340" cy="340" r="14" fill="#ff00ff" filter="url(#pinkGlow)"/>

  <!-- Rear Wheel -->
  <circle cx="170" cy="340" r="40" fill="#0a0a0a"/>
  <circle cx="170" cy="340" r="32" fill="#444"/>
  <circle cx="170" cy="340" r="24" fill="#666"/>
  <circle cx="170" cy="340" r="14" fill="#ff00ff" filter="url(#pinkGlow)"/>

  <!-- Speed lines -->
  <line x1="50" y1="290" x2="90" y2="290" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
  <line x1="30" y1="310" x2="80" y2="310" stroke="#00ffff" stroke-width="3" opacity="0.5"/>
  <line x1="45" y1="330" x2="85" y2="330" stroke="#00ffff" stroke-width="3" opacity="0.4"/>
</svg>
